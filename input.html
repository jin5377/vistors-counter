<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>누적인원 입력</title>
  <style>
    body{background:#0b1020;color:#e8ecf1;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Noto Sans KR,sans-serif;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}
    .card{background:#0f1630;border:1px solid #1f2a44;border-radius:16px;padding:24px;max-width:360px;width:100%;box-shadow:0 4px 12px rgba(0,0,0,.4)}
    h1{margin-top:0;font-size:20px}
    label{display:block;margin-top:14px;font-size:14px;color:#9aa6b2}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #2a375a;border-radius:10px;background:#0e1733;color:#fff;box-sizing:border-box}
    button{margin-top:18px;padding:12px;width:100%;background:#3aa3ff;border:none;border-radius:10px;color:#fff;font-weight:600;cursor:pointer}
    button:active{transform:translateY(1px)}
    .note{margin-top:12px;font-size:13px;color:#9aa6b2}
    .msg{margin-top:10px;font-size:14px}
    .ok{color:#7ed3ff}
    .err{color:#ff9aa2}
  </style>
</head>
<body>
  <div class="card">
    <h1>누적인원 입력</h1>
    <form id="f">
      <label>날짜(YYYY-MM-DD)<br/>
        <input type="date" name="date" required/>
      </label>
      <label>누적인원<br/>
        <input type="number" name="count" min="1" required/>
      </label>
      <button type="submit">제출</button>
    </form>
    <p class="note">같은 날짜 입력 시 마지막 값으로 반영됩니다 (Last Write Wins).</p>
    <div id="msg" class="msg"></div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwMloL2qndO_Bv6edp1V4Tfsna_lV_ur0cOJOUgHNNFltgFKOyVKZRajZmPVnoFojI-QQ/exec";

document.getElementById('f').addEventListener('submit', async e=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const params = new URLSearchParams(fd);
  const msg = document.getElementById('msg');
  msg.textContent = '전송 중…';
  msg.className = 'msg';
  try {
    const res = await fetch(SCRIPT_URL, {method:'POST', body:params});
    const txt = await res.text();
    if (res.ok && txt.trim()==='ok') {
      msg.textContent = '저장 성공';
      msg.className = 'msg ok';
      e.target.reset();
    } else {
      msg.textContent = '실패: ' + txt;
      msg.className = 'msg err';
    }
  } catch(err){
    msg.textContent = '에러: ' + err.message;
    msg.className = 'msg err';
  }
});
</script>
</body>
</html>
